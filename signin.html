<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Header with logo -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 py-6 px-8">
                <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                <p class="text-blue-100 mt-1">Sign in to continue to your account</p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b">
                <button id="signin-tab" class="w-1/2 py-4 text-blue-600 font-semibold border-b-2 border-blue-600">Sign
                    In</button>
                <button id="signup-tab" class="w-1/2 py-4 text-gray-500 font-medium">Sign Up</button>
            </div>

            <!-- Forms Container -->
            <div class="p-8">
                <!-- Sign In Form -->
                <form id="signin-form" class="space-y-5">
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-gray-700 mb-1">Email
                            Address</label>
                        <input type="email" id="signin-email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="name@example.com" required>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="signin-password"
                                class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Forgot?</a>
                        </div>
                        <input type="password" id="signin-password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full py-3 px-4 text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            Sign In
                        </button>
                    </div>
                    <div id="signin-message" class="text-center text-sm"></div>

                    <!-- Divider -->
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="px-4 text-sm text-gray-500">OR CONTINUE WITH</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="space-y-3">
                        <button
                            class="w-full flex items-center justify-center py-3 px-4 rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition-colors">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo"
                                class="h-5 w-5 mr-2">
                            <span class="text-sm font-medium text-gray-700">Sign in with Google</span>
                        </button>
                    </div>
                </form>

                <!-- Sign Up Form (hidden by default) -->
                <form id="signup-form" class="space-y-5 hidden">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="signup-name"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email
                            Address</label>
                        <input type="email" id="signup-email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="name@example.com" required>
                    </div>
                    <div>
                        <label for="signup-password"
                            class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Create a password" required>
                    </div>
                    <div>
                        <label for="signup-confirm-password"
                            class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Confirm your password" required>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full py-3 px-4 text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            Create Account
                        </button>
                    </div>
                    <div id="signup-message" class="text-center text-sm"></div>

                    <!-- Divider -->
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="px-4 text-sm text-gray-500">OR CONTINUE WITH</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="space-y-3">
                        <button
                            class="w-full flex items-center justify-center py-3 px-4 rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition-colors">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo"
                                class="h-5 w-5 mr-2">
                            <span class="text-sm font-medium text-gray-700">Sign up with Google</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="px-8 py-4 bg-gray-50 border-t border-gray-100 text-center text-sm text-gray-600">
                By signing in, you agree to our
                <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and
                <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
            </div>
        </div>
    </div>


    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:8000';
        // Tab switching functionality
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const headerTitle = document.querySelector('.bg-gradient-to-r h2');
        const headerSubtitle = document.querySelector('.bg-gradient-to-r p');

        signinTab.addEventListener('click', () => {
            signinTab.classList.add('text-blue-600', 'font-semibold', 'border-b-2', 'border-blue-600');
            signupTab.classList.remove('text-blue-600', 'font-semibold', 'border-b-2', 'border-blue-600');
            signupTab.classList.add('text-gray-500');
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            headerTitle.textContent = 'Welcome Back';
            headerSubtitle.textContent = 'Sign in to continue to your account';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-blue-600', 'font-semibold', 'border-b-2', 'border-blue-600');
            signinTab.classList.remove('text-blue-600', 'font-semibold', 'border-b-2', 'border-blue-600');
            signinTab.classList.add('text-gray-500');
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            headerTitle.textContent = 'Create Account';
            headerSubtitle.textContent = 'Sign up to get started with us';
        });

        // Google Sign-in handler
        document.querySelector('button img[alt="Google logo"]').parentElement.addEventListener('click', async () => {
            try {
                // This would redirect to Google OAuth in a real implementation
                console.log('Initiating Google sign-in flow');

                // Simulating a successful Google auth for UI demonstration
                const messageElement = document.getElementById('signin-message');
                messageElement.textContent = 'Google authentication initiated...';
                messageElement.classList.add('text-blue-600');
            } catch (error) {
                console.error('Google sign in error:', error);
            }
        });


        // Sign In form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const messageElement = document.getElementById('signin-message');

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify({ email, password }),
                redirect: "follow"
            };

            try {
                const response = await fetch(baseUrl + '/api/auth/sign-in/', requestOptions);

                const data = await response.json();

                if (response.ok) {
                    // Save JWT token to localStorage
                    localStorage.setItem('token', data.access);

                    // Show success message
                    messageElement.textContent = 'Sign in successful! Redirecting...';
                    messageElement.classList.add('text-green-600');
                    messageElement.classList.remove('text-red-600');

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/travel_request.html';
                    }, 1000);
                } else {
                    // Show error message
                    if(response.status == 401){
                        messageElement.textContent = 'Invalid Credentials. The password that you\'ve entered is incorrect.';
                        messageElement.classList.add('text-red-600');
                        messageElement.classList.remove('text-green-600');
                    }else{
                        messageElement.textContent = data.message || 'Failed to sign in. Please try again.';
                        messageElement.classList.add('text-red-600');
                        messageElement.classList.remove('text-green-600');
                    }
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred. Please try again later.';
                messageElement.classList.add('text-red-600');
                messageElement.classList.remove('text-green-600');
                console.error('Sign in error:', error);
            }
        });

        // Sign Up form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const messageElement = document.getElementById('signup-message');

            // Password validation
            if (password !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match.';
                messageElement.classList.add('text-red-600');
                return;
            }


            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify({ username, email, password }),
                redirect: "follow"
            };

            try {
                const response = await fetch(baseUrl + '/api/auth/sign-up/', requestOptions);

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    messageElement.textContent = 'Sign up successful! Please sign in.';
                    messageElement.classList.add('text-green-600');
                    messageElement.classList.remove('text-red-600');

                    // Clear form
                    signupForm.reset();

                    // Switch to sign in tab after 2 seconds
                    setTimeout(() => {
                        signinTab.click();
                    }, 2000);
                } else {
                    // Show error message
                    messageElement.textContent = data.message || 'Failed to sign up. Please try again.';
                    messageElement.classList.add('text-red-600');
                    messageElement.classList.remove('text-green-600');
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred. Please try again later.';
                messageElement.classList.add('text-red-600');
                messageElement.classList.remove('text-green-600');
                console.error('Sign up error:', error);
            }
        });
    </script>
</body>

</html>
